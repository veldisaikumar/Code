    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        }
        table, tr, td, th{

            border-collapse: collapse;
        }
        th{

            color: red;
        }

</head>
<body>
    <table>
        <tr>
            <th>head1</th>
            <th>head2</th>
            <th>head3</th>
        </tr>
        <tr>
            <td>A</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>1</td>
            <td>0</td>
        </tr>
    </table>
</body>
</html>
